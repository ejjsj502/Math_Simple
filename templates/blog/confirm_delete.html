{% extends 'base.html' %}
{% block title %}Remover Post - Meu Blog{% endblock %}

{% block content %}
<h2>Tem certeza que deseja remover o post "{{ object.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, remover</button>
    <a href="{% url 'post-detail' pk=object.pk %}" class="btn">Cancelar</a>
</form>
{% endblock %}
