{% extends 'base.html' %}
{% block title %}Adicionar Comentário - Math Simple{% endblock %}

{% block content %}
<h2>Adicionar comentário ao post: "{{ post.title }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Postar comentário</button>
</form>

<a href="{% url 'post-detail' pk=post.pk %}">Voltar para o post</a>
{% endblock %}
